services:
  redis:
    image: redis:7.2.9
    container_name: redis_pied_market
    command: redis-server
    ports:
      - '6378:6379'
    networks:
      net_con:
        ipv4_address: 172.25.0.11

  rabbitmq:
    container_name: rabbitmq_pied_market
    image: rabbitmq:3.12-management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSW}
    ports:
      - '5672:5672'
      - '15672:15672'
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      net_con:
        ipv4_address: 172.25.0.12

  celery_worker:
    container_name: celery_worker_pied_market
#    build: .
    image: marketplace_pied_market
    command: celery -A core.config_dir.celery_config worker --loglevel=info -Q extended_product_card_queue,mail_queue,file_queue,celery -B
    env_file:
      - ./.env.prod
    environment:
      - DOCKERIZED=1
      - CELERY_WORKER=1
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    develop:
      watch:
        - target: /app
          path: ./core
          action: sync+restart
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./core/templates/images:/app/core/templates/images
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      net_con:
        ipv4_address: 172.25.0.14

  smtp_service:
    image: rnwood/smtp4dev
    container_name: smtp4dev_pied_market
    env_file:
      - ./.env.prod
    environment:
      - ServerOptions__TlsCertificateFile=${SMTP_CERT_DOCKER}
      - ServerOptions__TlsKeyFile=${SMTP_KEY_DOCKER}
      - ServerOptions__TlsMode=StartTls
    ports:
      - "2525:25"
      - "3000:80"
    networks:
      net_con:
        ipv4_address: 172.25.0.13

  es01:
    container_name: es_pied_market
    image: elasticsearch:${ELASTIC_VERSION}
    env_file:
      - ./.env.prod
    environment:
      - node.name=es01
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}

      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    mem_limit: 3g
    volumes:
      - esdata01:/usr/share/elasticsearch/data
      - ./secrets/create_new_cert_p12_elastic:/usr/share/elasticsearch/config/dev_files
    ports:
      - '9200:9200'
    networks:
      net_con:
        ipv4_address: 172.25.0.15
